<script>
const games = [
  { name: 'Minecraft Hub', url: 'https://staticquasar931.github.io/Minecraft-hub/' },
  { name: 'Snow Rider', url: 'https://drippy-cat.github.io/snowrider3D/' },

  { name: 'Subway Surfers', url: 'https://staticquasar931.github.io/Subway-Surfers/' },
  { name: 'Drift Hunters', url: 'https://www.hoodamath.com/mobile/games/drift-hunters/game.html?nocheckorient=1' },
  { name: 'Block Blast', url: 'https://reunbozdo.github.io/' },
  { name: \"It's Raining Boxes\", url: 'https://script.google.com/macros/s/AKfycbyWb6QYlupZAOJ58ztjUT0bsNfLlDSnNBXZwrYuiz1Tld_aXoVclZGb6E85pwVDLIv5/exec' }
];
const bonusGame = { name: 'Rise Up / Rise Higher', url: 'https://www.hoodamath.com/mobile/games/rise-higher/game.html?nocheckorient=1' };
let musicTracks = [
  'https://cdn.pixabay.com/download/audio/2022/03/03/audio_54b74ed275.mp3',
  'https://cdn.pixabay.com/download/audio/2022/10/21/audio_d38f50e7f4.mp3',
  'https://cdn.pixabay.com/download/audio/2022/08/01/audio_ef2480c5cd.mp3'
];
let musicIndex = 0;
function tryMusic() {
  const music = document.getElementById('bgMusic');
  if (musicIndex >= musicTracks.length) return;
  music.src = musicTracks[musicIndex];
  music.play().catch(() => { musicIndex++; tryMusic(); });
}
function toggleMusic(btn) {
  const music = document.getElementById('bgMusic');
  if (music.paused) { tryMusic(); btn.innerText = "Pause Music"; }
  else { music.pause(); btn.innerText = "Play Music"; }
}
let container = document.getElementById('games');
games.forEach((game, i) => createGameSection(game, i));
createGameSection(bonusGame, 999, true);
function createGameSection(game, index, hidden=false) {
  container.innerHTML += `<section class="game-section" id="section${index}" ${hidden ? 'style="display:none"' : ''}>
    <h2>${game.name}</h2>
    <div class="game-placeholder" id="placeholder${index}">
      <button class="play-btn" onclick="startGame(${index}, '${game.url}')">‚ñ∂ Play</button>
    </div>
    <div><button class="fullscreen-btn" onclick="fullscreen('iframe${index}')">Full Screen</button></div>
    <iframe id="iframe${index}" allowfullscreen></iframe>
  </section>`;
}
function startGame(index, url) {
  unlockAchievement('First Game Played');
  document.getElementById('placeholder' + index).style.display = 'none';
  let iframe = document.getElementById('iframe' + index);
  iframe.src = url;
  iframe.style.display = 'block';
}
function fullscreen(id) {
  const frame = document.getElementById(id);
  if (frame.requestFullscreen) frame.requestFullscreen();
  else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
  else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
}
let achievements = JSON.parse(localStorage.getItem('achievements')) || [];
const allAchievements = [
  {name:'First Game Played', hint:'Play any game.'},
  {name:'Visited Google Site', hint:'Click Google Site link.'},
  {name:'Joined Discord', hint:'Click Discord link.'},
  {name:'Played 5 Different Games', hint:'Play 5 games.'},
  {name:'Used Theme Changer', hint:'Change the theme.'},
  {name:'Viewed Achievements', hint:'Open Achievements.'},
  {name:'Listened to Music', hint:'Play background music.'},
  {name:'Paused Music', hint:'Pause background music.'},
  {name:'Scrolled to Top', hint:'Use the Top button.'},
  {name:'Found Secret Game', hint:'Unlock 10 achievements.'}
];
function unlockAchievement(name) {
  if (!achievements.includes(name)) {
    achievements.push(name);
    localStorage.setItem('achievements', JSON.stringify(achievements));
    notifyAchievement(name);
    checkSecretUnlock();
  }
}
function notifyAchievement(name) {
  let box = document.getElementById('achievementNotify');
  box.innerText = `üéñ Achievement Unlocked: ${name}`;
  box.style.display = 'block';
  setTimeout(() => box.style.display = 'none', 3000);
}
function showAchievements() {
  unlockAchievement('Viewed Achievements');
  let popup = document.getElementById('achievementPopup');
  popup.innerHTML = '<h2>Achievements</h2><div id="achievementGrid">' +
    allAchievements.map(a => `<div class="achievement-tile ${achievements.includes(a.name) ? '' : 'locked'}">
      <strong>${a.name}</strong><br><small>${a.hint}</small></div>`).join('') +
    '</div><br><button class="btn" onclick="closeAchievements()">Close</button>';
  popup.style.display = 'block';
}
function closeAchievements() {
  document.getElementById('achievementPopup').style.display = 'none';
}
function checkSecretUnlock() {
  if (achievements.length >= 10 && document.getElementById('section999').style.display === 'none') {
    document.getElementById('section999').style.display = 'block';
    unlockAchievement('Found Secret Game');
  }
}
const themes = [
  'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)',
  'linear-gradient(to right, #ff7e5f, #feb47b)',
  'linear-gradient(to right, #43cea2, #185a9d)',
  'linear-gradient(to right, #fc466b, #3f5efb)',
  'linear-gradient(to right, #00c6ff, #0072ff)'
];
function openThemeSelector() {
  const selector = document.getElementById('themeSelector');
  selector.innerHTML = '<h3>Select a Theme</h3>' + themes.map((t, i) => `<button class="btn" onclick="selectTheme(${i})">Theme ${i+1}</button>`).join('') + '<br><button class="btn" onclick="closeThemeSelector()">Close</button>';
  selector.style.display = 'block';
}
function selectTheme(index) {
  document.body.style.background = themes[index];
  closeThemeSelector();
  unlockAchievement('Used Theme Changer');
}
function closeThemeSelector() {
  document.getElementById('themeSelector').style.display = 'none';
}
window.onscroll = () => {
  document.getElementById('topButton').style.display = (document.documentElement.scrollTop > 100) ? 'block' : 'none';
};
function scrollTopPage() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
