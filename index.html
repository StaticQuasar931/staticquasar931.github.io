<script>
  let achievements = JSON.parse(localStorage.getItem('achievements')) || [];
  let musicTracks = [
    "https://cdn.pixabay.com/download/audio/2022/03/15/audio_3171b043e8.mp3",
    "https://cdn.pixabay.com/download/audio/2021/09/30/audio_7641ef2ad6.mp3",
    "https://cdn.pixabay.com/download/audio/2022/03/17/audio_44c81b8e2b.mp3"
  ];
  let currentMusic = 0;
  let music = new Audio(musicTracks[currentMusic]);
  music.loop = true;

  function unlockAchievement(name) {
    if (!achievements.includes(name)) {
      achievements.push(name);
      localStorage.setItem('achievements', JSON.stringify(achievements));
      showAchievement(name);
    }
  }

  function showAchievement(name) {
    const ach = document.getElementById('achievement');
    ach.innerText = "üéñ Achievement Unlocked: " + name;
    ach.style.display = 'block';
    setTimeout(() => ach.style.display = 'none', 3000);
  }

  function viewAchievements() {
    let popup = document.getElementById('achievement-popup');
    popup.innerHTML = "<h3>Your Achievements:</h3>" + (achievements.length ? achievements.join("<br>") : "None yet.");
    popup.style.display = 'block';
    setTimeout(() => popup.style.display = 'none', 5000);
  }

  function loadGame(btn, iframeId, url) {
    btn.style.display = 'none';
    const iframe = document.getElementById(iframeId);
    document.getElementById('loading-text').style.display = 'block';
    iframe.src = url;
    iframe.onload = () => document.getElementById('loading-text').style.display = 'none';
    iframe.style.display = 'block';
    unlockAchievement('First Game Played');
  }

  function toggleMusic() {
    if (music.paused) {
      music.src = musicTracks[Math.floor(Math.random() * musicTracks.length)];
      music.play();
    } else {
      music.pause();
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  }

  function muteGame(iframeId) {
    const iframe = document.getElementById(iframeId);
    iframe.contentWindow.postMessage({ type: "mute" }, "*");
  }

  function fullscreenGame(iframeId) {
    const iframe = document.getElementById(iframeId);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  }

  window.onload = () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  };

  window.onscroll = () => {
    document.getElementById('topButton').style.display =
      (document.documentElement.scrollTop > 100) ? 'block' : 'none';
  };
</script>
