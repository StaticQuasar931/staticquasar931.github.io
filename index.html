<script>
  const themes = [
    'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)',
    'linear-gradient(to right, #ff7e5f, #feb47b)',
    'linear-gradient(to right, #43cea2, #185a9d)',
    'linear-gradient(to right, #fc466b, #3f5efb)',
    'linear-gradient(to right, #00c6ff, #0072ff)',
    'linear-gradient(to right, #7F00FF, #E100FF)',
    'linear-gradient(to right, #11998e, #38ef7d)',
    'linear-gradient(to right, #f7971e, #ffd200)',
    'linear-gradient(to right, #00c3ff, #ffff1c)',
    'linear-gradient(to right, #8e2de2, #4a00e0)'
  ];
  let themeIndex = 0;

  function cycleTheme() {
    themeIndex = (themeIndex + 1) % themes.length;
    document.body.style.background = themes[themeIndex];
  }

  let achievements = JSON.parse(localStorage.getItem('achievements')) || [];

  function unlockAchievement(name) {
    if (!achievements.includes(name)) {
      achievements.push(name);
      localStorage.setItem('achievements', JSON.stringify(achievements));
      alert("üéñ Achievement Unlocked: " + name);
    }
  }

  function showAchievements() {
    const box = document.getElementById('achievementPopup');
    box.innerHTML = "<h2>Achievements</h2>" + achievements.map(a => `<p>üèÜ ${a}</p>`).join('') + '<br><button onclick="closeAchievements()">Close</button>';
    box.style.display = 'block';
  }

  function closeAchievements() {
    document.getElementById('achievementPopup').style.display = 'none';
  }

  function startGame(id, url) {
    unlockAchievement("First Game Played");
    const frame = document.getElementById(id);
    frame.src = url;
    frame.style.display = 'block';
  }

  function fullscreen(id) {
    const frame = document.getElementById(id);
    if (frame.requestFullscreen) frame.requestFullscreen();
    else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
  }

  function muteGame(id) {
    const frame = document.getElementById(id);
    frame.contentWindow.postMessage({type: "mute"}, "*"); // if game listens to postMessage events
  }

  function toggleMusic() {
    const music = document.getElementById('bgMusic');
    if (music.paused) {
      music.play();
      event.target.innerText = "Pause Music";
    } else {
      music.pause();
      event.target.innerText = "Play Music";
    }
  }

  window.onscroll = function() {
    document.getElementById('topButton').style.display = (document.documentElement.scrollTop > 100) ? 'block' : 'none';
  }

  function scrollTopPage() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
</script>
