<script>
  const themes = [
    'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)',
    'linear-gradient(to right, #ff7e5f, #feb47b)',
    'linear-gradient(to right, #43cea2, #185a9d)',
    'linear-gradient(to right, #fc466b, #3f5efb)',
    'linear-gradient(to right, #00c6ff, #0072ff)',
    'linear-gradient(to right, #7F00FF, #E100FF)',
    'linear-gradient(to right, #11998e, #38ef7d)',
    'linear-gradient(to right, #f7971e, #ffd200)',
    'linear-gradient(to right, #00c3ff, #ffff1c)',
    'linear-gradient(to right, #8e2de2, #4a00e0)'
  ];

  function toggleThemeSelector() {
    const selector = document.getElementById('themeSelector');
    selector.style.display = selector.style.display === 'none' ? 'block' : 'none';
  }

  function changeTheme(index) {
    document.body.style.background = themes[index];
    showAchievement("Theme Changed!");
  }

  function startGame(placeholderId, iframeId, url) {
    document.getElementById(placeholderId).style.display = 'none';
    const iframe = document.getElementById(iframeId);
    iframe.src = url;
    iframe.style.display = 'block';
    showAchievement("Game Loaded!");
  }

  function fullscreen(iframeId) {
    const iframe = document.getElementById(iframeId);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  }

  function showAchievement(text) {
    const toast = document.getElementById('achievementToast');
    toast.innerText = text;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 3000);
  }

  window.onscroll = function() {
    document.getElementById('topButton').style.display = (document.documentElement.scrollTop > 100) ? 'block' : 'none';
  }

  function scrollTopPage() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
</script>
